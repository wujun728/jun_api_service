
<!DOCTYPE html>
<html>
<head>
<title>JFinal-RunApi-极速开发接口文档</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="icon" href="https://jfinal.com/assets/img/favicon.ico">
	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/assets/css/common/global.css" media="all">
    <link rel="stylesheet" href="/assets/css/common/theme-default.css" media="all">
    <link rel="stylesheet" href="/assets/css/common/layui_extend.css" media="all">
    <link rel="stylesheet" href="/assets/css/runapi/doc-index.css">
	<link rel="stylesheet" href="/assets/css/runapi/doc-app.css" rel="stylesheet">
	<link rel="stylesheet" href="/assets/lib/layui_exts/mouseRightMenu/mouseRightMenu.css" />
	<script src="/assets/lib/jquery/jquery-2.1.4.min.js" type="text/javascript" ></script>
	<script src="/assets/lib/jquery/jquery.form.js" type="text/javascript" ></script>
    <script src="/assets/lib/layui/layui.js" type="text/javascript" ></script>
    <script src="/assets/lib/xm-select/xm-select.js" type="text/javascript" ></script>
    <!-- jquery 表格移动需要 -->
	<script src="/assets/lib/jquery/jquery-migrate-1.2.1.js"></script>
	<script src="/assets/lib/jquery/jquery-ui.min.js" type="text/javascript" ></script>
	
</head>
<body>
	<div class="layui-container-fluid">
  <form action="/project/saveUser" class="layui-form layui-form-pane f-form" method="post" autocomplete="off">
		
	<div class="layui-row layui-col-space1 task-row layui-hide">
 		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" id="项目id">
			<div class="layui-form-item">
				<label class="layui-form-label" title="项目id" >项目id</label>
				<div class="layui-input-block" >
			<input type="text" class="layui-input"  name="projectPermission.projectId" value="1" lay-verType='tips'lay-verify="" maxlength="100"/>
				</div>
			</div>
		</div>
 		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" id="拥有者类型：tema & user">
			<div class="layui-form-item">
				<label class="layui-form-label" title="拥有者类型：tema & user" >拥有者类型：tema & user</label>
				<div class="layui-input-block" >
		<input type="text" class="layui-input"  name="projectPermission.ownerType" value="user" lay-verType='tips'lay-verify="" maxlength="100"/>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row layui-col-space1 task-row">
 		<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" id="成员用户名">
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label" title="成员用户名" >成员用户名		<font color="red">&nbsp;*</font>
</label>
				<div class="layui-input-block">
		<input type="search" id="owner" class="layui-input"  name="userName" value="" lay-verType='tips'lay-verify="required" maxlength="100" placeholder=""/>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row layui-col-space1 task-row">
		  <br/>
		  <a href="javascript:;" class="layui-font-blue" id="ID-dropdown-demo-base-text" lay-options="{align: 'right'}">
		    	点此快速选择之前添加过的成员名
		    	<i class="layui-icon layui-font-12 layui-icon-down"></i>
		  </a>
		  <br/><br/>
	</div>	
	<div class="layui-row layui-col-space1 task-row text-align-center">
		  <input type="radio" name="projectPermission.power" value="readonly" title="只读成员">
		  <input type="radio" name="projectPermission.power" value="edit" title="编辑成员" checked> 
		  <input type="radio" name="projectPermission.power" value="dmin" title="项目管理员"> 
	</div>
	

			<br/><br/>
 			<div class="layui-row layui-col-space1 task-row">
				<div class="layui-col-xs2 layui-col-sm4 layui-col-md4">
					<div class="layui-input-block"></div>	
				</div>
				<div class="layui-col-xs10 layui-col-sm8 layui-col-md8">
					<div class="layui-input-block">
							<div class="layui-btn-container" style="margin-top: 10px;margin-left:-25px">
								<button id='submitBtn' type="submit" lay-submit	 class='layui-btn  layui-btn-normal '  value="Submit">
									<i class="layui-icon">&#xe605;</i>	提交
								</button>
								<button id='closeWinBtn' type="button" 	 class='layui-btn  layui-btn-normal' value="Close">
									<i class="layui-icon">&#x1006;</i>	关闭
								</button>
							</div>
					</div>
				</div>
			</div>
<!-- 防止重复提交数据 -->
<script type="text/javascript">
		var num=0;
		$('#submitBtn').click(function() {
			if(num==1){
				$('#submitBtn').attr("disabled",true);						
			}
			num=1;
			//解决表单验证不通过的情况
			var timer = window.setInterval(function(){						
				$('#submitBtn').attr("disabled",false);
				num=0;window.clearInterval(timer);
			},3000);
		});
		
		//禁用回车提交事件
		document.onkeypress = function(){
			if(event.keyCode == 13) {
				return false;
			}
		}
</script>


  </form>
	</div>
	<script src="/assets/js/common/alert.js" type="text/javascript" ></script>
	<script src="/assets/js/common/ui.tool.js" type="text/javascript" ></script>
	<script src="/assets/js/common/grid-init.js" type="text/javascript" ></script>
	<script type="text/javascript">
		var _path='';
		//执行一个laydate日期选择控件实例
		lay('.layui-date').each(function(){
			layui.laydate.render({
			    elem: this
			    ,trigger:'click'
			});		  
		});
		
		//执行一个laydate日期时间控件实例
		lay('.layui-date-time').each(function(){
			layui.laydate.render({
			    elem: this
			    ,type:'datetime'
			    ,trigger:'click'
			});
		});

		//调取用户选择器,dataType:0单选，1多选
		function getUser(inputId,dataType){
	    	sessionStorage.setItem('inputId',inputId);
	    	var userIds=$('#'+inputId).val();
	    	var url='/portal/core/sysOrg/getUser?userIds='+userIds+'&dataType='+dataType;
	    	openDialog('选择用户',url,false,840,460,null);
	    }

	    //确定按钮回调函数
	    function getUserData(userDataList,dataType){
	    	var resultValue=new Array();
	    	var resultTitle=new Array();
	    	$.each(userDataList,function(index,value){
	        		if(dataType=='0'&&index>0){
						return
	            	}
	               resultValue.push(value.id);
	               resultTitle.push(value.user_name);
	        });
	        
	        var inputId=sessionStorage.getItem('inputId');
	        $('#'+inputId).val(resultValue.join(',')); 
	        $('#'+inputId+'_name').val(resultTitle.join(','));        
	              
	        if(inputId!=null)
	        	sessionStorage.removeItem('inputId');
	    }
	</script>
	<script type="text/javascript">

		$.ajax({
			url:"/teamUser/getAddUserList",
			type:"POST",
			data:{"userId":"5"},
			success:function(data){
				layui.dropdown.render({
				    elem: '#ID-dropdown-demo-base-text',
				    data: data,
				    click: function(obj){
				    	$("input[name=userName]").val(obj.title);
				    }
				});
			}
		});
   </script>
   
	
</body>
</html>
