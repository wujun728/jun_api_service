	<script type="text/javascript">
		var _path='';
		//执行一个laydate日期选择控件实例
		lay('.layui-date').each(function(){
			layui.laydate.render({
			    elem: this
			    ,trigger:'click'
			});		  
		});
		
		//执行一个laydate日期时间控件实例
		lay('.layui-date-time').each(function(){
			layui.laydate.render({
			    elem: this
			    ,type:'datetime'
			    ,trigger:'click'
			});
		});

		//调取用户选择器,dataType:0单选，1多选
		function getUser(inputId,dataType){
	    	sessionStorage.setItem('inputId',inputId);
	    	var userIds=$('#'+inputId).val();
	    	var url='/portal/core/sysOrg/getUser?userIds='+userIds+'&dataType='+dataType;
	    	openDialog('选择用户',url,false,840,460,null);
	    }

	    //确定按钮回调函数
	    function getUserData(userDataList,dataType){
	    	var resultValue=new Array();
	    	var resultTitle=new Array();
	    	$.each(userDataList,function(index,value){
	        		if(dataType=='0'&&index>0){
						return
	            	}
	               resultValue.push(value.id);
	               resultTitle.push(value.user_name);
	        });
	        
	        var inputId=sessionStorage.getItem('inputId');
	        $('#'+inputId).val(resultValue.join(',')); 
	        $('#'+inputId+'_name').val(resultTitle.join(','));        
	              
	        if(inputId!=null)
	        	sessionStorage.removeItem('inputId');
	    }
	</script>
<!-- 分页表格 -->
<script>
    gridArgs.title='';
    gridArgs.dataId='id';
    gridArgs.deleteUrl='/role/delete';
    gridArgs.updateUrl='/role/edit/';
    gridArgs.addUrl='/role/add';
    gridArgs.gridDivId ='maingrid';
    gridArgs.width=500;
    gridArgs.height=250;
    initGrid({id : 'maingrid'
        ,elem : '#maingrid'
        ,toolbar:'#table_toolbar'//开启头部工具栏，并为其绑定左侧模板
        ,defaultToolbar:false
        ,cellMinWidth: 100
        ,cols : [ [
				 {title: '主键',field : 'id',width : 35,checkbox : true},
				 {title:'序号',type:'numbers',width:35},
				 {title:'角色名称',field:'role_name'},
				 {title:'用户数量',field:'user_num'},
				 {title:'创建时间',field:'create_time'},

            {fixed:'right',width : 250,align : 'left',toolbar : '#bar_maingrid'}
            ] ]
        ,url:"/role/list.json"
        ,searchForm : 'searchForm'
    },{user:userFunc,permission:permissionFunc});

    function userFunc(obj){
		var data = obj.data;
		var url="/role/user.html?roleId="+data.id;
		openDialog('角色用户',url,false,null,null,{
				end:function(){
					refreshData();
				}
			});
    }
    
    function permissionFunc(obj){
		var data = obj.data;
		var url="/role/permission.html?roleId="+data.id;
		openDialog('分配角色权限',url,false,null,null,null);
    }
</script>
